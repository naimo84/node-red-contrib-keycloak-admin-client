<script type="text/javascript">


    RED
        .nodes
        .registerType('keycloak-client-scopes', {
            category: 'keycloak',
            defaults: {
                name:{}   ,
                confignode: {
                    value: "",
                    type: "keycloak-config",
                    required: false
                },
                realmName: {},   
                action:{},
                scope:{},
                scopetype:{},
                protocolMapper:{},
                protocolMappertype:{}
            },
            inputs: 1,
            outputs: 1,
            color: "#DEBD5C",
            label: function () {
                if (this.name) {
                    return this.name;
                } else if (this.confignode.name) {
                    return this.confignode.name;
                }

                return "client scopes";
            },
            icon: "icon.svg",
            paletteLabel: "client scopes",
            oneditprepare: function () {
                var node = this;
                $("#node-input-scope").typedInput({
                    types: ["msg", "json"],
                    typeField: "#node-input-scopetype"
                }); 
                $("#node-input-realmName").typedInput({
                    types: ["str","msg", "flow","global"],
                    typeField: "#node-input-realmtype"
                }); 
                $("#node-input-protocolMapper").typedInput({
                    types: ["msg", "json"],
                    typeField: "#node-input-protocolMappertype"
                });
            }
        });
</script>
