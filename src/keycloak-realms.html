<script type="text/javascript">


    RED
        .nodes
        .registerType('keycloak-realms', {
            category: 'keycloak',
            defaults: {
                confignode: {
                    value: "",
                    type: "keycloak-config",
                    required: false
                },
                realmName: {},              
            },
            inputs: 1,
            outputs: 1,
            color: "#DEBD5C",
            label: function () {
                if (this.name) {
                    return this.name;
                } else if (this.confignode.name) {
                    return this.confignode.name;
                }

                return "realms";
            },
            icon: "font-awesome/fa-lock",
            paletteLabel: "realms",
            oneditprepare: function () {
                var node = this;
            }
        });
</script>
