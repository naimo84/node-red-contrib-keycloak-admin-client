<script type="text/javascript">


    RED
        .nodes
        .registerType('keycloak-realms', {
            category: 'keycloak',
            defaults: {
                confignode: {
                    value: "",
                    type: "keycloak-config",
                    required: false
                },
                realmName: {},  
                realmNametype: {},  
                action:{}       ,
                name:{} ,
                realm:{},    
                realmtype:{},    
            },
            inputs: 1,
            outputs: 1,
            color: "#DEBD5C",
            label: function () {
                if (this.name) {
                    return this.name;
                } else if (this.confignode.name) {
                    return this.confignode.name;
                }

                return `realms - ${this.action}`;
            },
            icon: "icon.svg",
            paletteLabel: "realms",
            oneditprepare: function () {
                var node = this;
                $("#node-input-realmName").typedInput({
                    types: ["str","msg", "flow","global"],
                    typeField: "#node-input-realmNametype"
                }); 
                 $("#node-input-realm").typedInput({
                    types: ["msg", "json"],
                    typeField: "#node-input-realmtype"
                });
            }
        });
</script>
